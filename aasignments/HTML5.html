<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            display: inline-block;
            margin: 20px;
        }
        #canvas3{
            position: relative;
            top: -45px;
        }
    </style>
</head>
<body>
    <h3 align="center" >Using &lt;video&gt; tag</h3>
      <video width="500" height="300" controls style="margin: auto;display: block;border-radius: 5px;">
        <source src="video.mp4" type="video/mp4">
      </video><hr>
      <h3 align="center" >Using &lt;audio&gt; tag</h3>
      <audio controls style="margin:20px auto;display: block;">
        <source src="audio.mp3" type="audio/mp3">
      </audio><hr>

      <h3 align="center">Shapes using &lt;Canvas&gt; tag</h3>
        <canvas id="canvas1" width="300" height="300"></canvas>
        <canvas id="canvas2" width="300" height="300"></canvas>
        <canvas id="canvas3" width="300" height="300"></canvas>
        <script>
            const canvas1 = document.getElementById("canvas1");
            const ctx1 = canvas1.getContext("2d");
            
            // Red square with a gradient
            const gradient = ctx1.createLinearGradient(0, 0, 300, 0);
            gradient.addColorStop(0, "red");
            gradient.addColorStop(1, "blue");
            ctx1.fillStyle = gradient;
            ctx1.fillRect(50, 50, 200, 200);
            
            const canvas2 = document.getElementById("canvas2");
            const ctx2 = canvas2.getContext("2d");
            
            // Circle with a rainbow-colored pattern
            for (let i = 0; i < 360; i += 10) {
                ctx2.beginPath();
                ctx2.arc(150, 150, 100, (i * Math.PI) / 180, ((i + 10) * Math.PI) / 180);
                ctx2.lineTo(150, 150);
                ctx2.closePath();
                ctx2.fillStyle = `hsl(${i}, 100%, 50%)`;
                ctx2.fill();
            }
            
            const canvas3 = document.getElementById("canvas3");
            const ctx3 = canvas3.getContext("2d");
            
            // Orange rectangle
            ctx3.fillStyle = "orange";
            ctx3.fillRect(50, 100, 200, 250);
        </script>
        <hr>
        <h3 align="center"> using &lt;SVG&gt;</h3>
        <div style="margin: auto;width: 60%;">
            <svg width="200" height="200" style="border:1px solid black;">
                <rect x="50" y="50" width="100" height="100" fill="orange" stroke="black" stroke-width="5" />
            </svg>
            <svg width="200" height="200" style="border:1px solid black">
            <polygon points="100,50 40,150 160,150" fill="yellow" stroke="purple" stroke-width="5" />
            </svg>
            <svg width="200" height="200" style="border:1px solid black">
                <rect x="80" y="50" width="50" height="100" fill="red" stroke="black" stroke-width="5" />
            </svg>
        </div>
</body>
</html>
