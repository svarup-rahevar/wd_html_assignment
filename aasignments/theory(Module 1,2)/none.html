<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.menu {
    display: none;
    background-color: #333;
    padding: 15px;
    position: absolute;
    top: 50px;
    left: 10px;
    width: 200px;
    border-radius: 5px;
}

.menu ul {
    list-style-type: none;
    padding: 0;
}

.menu ul li {
    margin-bottom: 10px;
}

.menu ul li a {
    color: white;
    text-decoration: none;
}

.menu-toggle {
    display: inline-block;
    padding: 10px 15px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

#closeButton {
    display: none;
}

#menu:target {
    display: block;
}

#menu:target ~ #toggleButton {
    display: none;
}

#menu:target ~ #closeButton {
    display: inline-block;
}
    </style>
</head>
<body>
    <!-- Toggle Button -->
<a href="#menu" class="menu-toggle" id="toggleButton">â˜° Menu</a>
<a href="#" class="menu-toggle" id="closeButton">Close</a>

<!-- Menu -->
<div id="menu" class="menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>
</body>
</html>
